<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar flexConteiner">
        <img class="facebook-logo" src="imgs/facebook-logo.png" alt="facebook-logo">
        <form class="facebook-login flexConteiner">
            <div class="input flexConteiner form-group">
                <label class="form-group" id="user-email-phone-label" for="user-email-phone">Email ou telefone
                    <input type="text" name="user-email-phone" id="user-email-phone">
                </label>
            </div>
            <div class="input flexConteiner form-group">
                <label class="form-group" id="user-password-label" for="user-password">Senha
                    <input type="password" name="user-password" id="user-password">
                </label>
            </div>
            <div class="form-control flexConteiner">
                <button id="button-login">Entrar</button>
            </div>
        </form>
    </header>
    <section class="main-content">
        <div class="left-content">
            <p id="facebook-slogan ">O Facebook ajuda vocÃª a se conectar e
                compartilhar com as pessoas que fazem parte da sua vida.
            </p>
            <img src="imgs/networking.png" alt="Rede de contatos" id="facebook-networking">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
