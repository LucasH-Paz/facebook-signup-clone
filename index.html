<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="top-bar flexConteiner">
        <img class="facebook-logo" src="./imgs/facebook-logo.png" alt="facebook-logo">
        <form class="facebook-login flexConteiner">
            <div>
                <div class="input flexConteiner form-group">
                    <label for="email">Email ou telefone</label>
                    <input type="text" name="email" id="email">
                </div>
            </div>
            <div class="input flexConteiner form-group">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password">
            </div>
            <div>

            </div>
        </form>

    </header>
    <script src="script.js"></script>
</body>

</html>
